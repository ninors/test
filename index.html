<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur Pomodoro Trop Styl√© üçÖ‚ú®</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fond styl√© et vibrant */
            background: linear-gradient(135deg, #f06, #4a235a); 
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(5px); /* Effet flou pour le style */
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            margin: 20px 0;
        }

        /* --- Minuteur --- */
        .timer-container {
            margin: 30px 0;
        }

        #timer-display {
            font-size: 5em; /* 72px */
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px 30px;
            display: inline-block;
            letter-spacing: 5px;
            transition: color 0.5s, background-color 0.5s;
        }

        /* --- Boutons de Contr√¥le --- */
        button {
            background-color: #ffc107; /* Jaune standard */
            color: #333;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #ffeb3b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        
        /* Styles sp√©cifiques aux boutons de mode */
        .mode-selector button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: normal;
        }

        .mode-selector button.active {
            background-color: #f06; /* Couleur active Pomodoro */
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
            transform: scale(1.05);
            font-weight: bold;
        }
        
        /* --- Configuration & R√©compenses --- */
        .settings input, .settings label {
            display: block;
            margin: 10px auto;
        }
        .settings label {
            text-align: left;
            margin-top: 15px;
        }
        .settings input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            width: calc(100% - 20px);
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .settings #save-settings {
            background-color: #28a745;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        
        .rewards-section {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        #rewards-list {
            text-align: left;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .reward-item {
            font-size: 1.2em;
            margin: 8px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            #timer-display {
                font-size: 4em;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Minuteur Pomodoro Styl√© üöÄ</h1>

        <div class="settings">
            <label for="pomodoro-time">Pomodoro (min) :</label>
            <input type="number" id="pomodoro-time" value="25" min="1">
            <label for="short-break-time">Pause Courte (min) :</label>
            <input type="number" id="short-break-time" value="5" min="1">
            <label for="long-break-time">Pause Longue (min) :</label>
            <input type="number" id="long-break-time" value="15" min="1">
            <button id="save-settings">üíæ Sauvegarder les Temps</button>
        </div>

        <hr>

        <div class="mode-selector">
            <button id="mode-pomodoro" class="active">üçÖ Pomodoro</button>
            <button id="mode-short-break">‚òï Pause Courte</button>
            <button id="mode-long-break">üèñÔ∏è Pause Longue</button>
        </div>

        <div class="timer-container">
            <div id="timer-display">25:00</div>
            <div class="controls">
                <button id="start-btn">‚ñ∂Ô∏è D√©marrer</button>
                <button id="pause-btn" style="display:none;">‚è∏Ô∏è Pause</button>
                <button id="reset-btn">üîÑ R√©initialiser</button>
            </div>
            <p id="session-counter">Pomodoros Termin√©s : 0</p>
        </div>

        <hr>

        <div class="rewards-section">
            <h2>üèÜ Mes R√©compenses Styl√©es</h2>
            <div id="rewards-list">
                <p>Chargement des r√©compenses...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- √âl√©ments du DOM ---
            const timerDisplay = document.getElementById('timer-display');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const sessionCounter = document.getElementById('session-counter');
            const rewardsList = document.getElementById('rewards-list');
            const saveSettingsBtn = document.getElementById('save-settings');
            
            // Modes
            const modePomodoro = document.getElementById('mode-pomodoro');
            const modeShortBreak = document.getElementById('mode-short-break');
            const modeLongBreak = document.getElementById('mode-long-break');

            // --- Variables d'√âtat ---
            let intervalId = null;
            let totalSeconds = 0;
            let isPaused = true;
            let currentMode = 'pomodoro'; // 'pomodoro', 'shortBreak', 'longBreak'
            let pomodoroCount = 0;

            // D√©finitions des temps (en minutes, valeurs par d√©faut)
            let times = {
                pomodoro: 25,
                shortBreak: 5,
                longBreak: 15
            };

            // Liste des r√©compenses progressives
            const allRewards = [
                { emoji: 'üåü', desc: 'Premier pas (Simple) !', required: 1 },
                { emoji: 'üí°', desc: 'Concentration active !', required: 3 },
                { emoji: 'üî•', desc: 'En feu !', required: 5 },
                { emoji: 'ü¶æ', desc: 'Robot de productivit√© (Difficile)', required: 8 },
                { emoji: 'üëë', desc: 'Ma√Ætre du temps', required: 12 },
                { emoji: 'üíé', desc: 'Productivit√© Diamant (Tr√®s Difficile)', required: 16 },
                { emoji: 'üåå', desc: 'Vitesse de la lumi√®re', required: 20 },
            ];
            let obtainedRewards = [];

            // --- Fonctions de LocalStorage ---

            function loadState() {
                // Charger le compteur
                const savedCount = localStorage.getItem('pomodoroCount');
                if (savedCount) {
                    pomodoroCount = parseInt(savedCount, 10);
                    sessionCounter.textContent = `Pomodoros Termin√©s : ${pomodoroCount}`;
                }
                
                // Charger les r√©compenses
                const savedRewards = localStorage.getItem('obtainedRewards');
                if (savedRewards) {
                    obtainedRewards = JSON.parse(savedRewards);
                    renderRewards();
                } else {
                    rewardsList.innerHTML = '<p>Aucune r√©compense pour le moment. Travaille bien !</p>';
                }

                // Charger les temps personnalis√©s
                const savedTimes = localStorage.getItem('pomodoroTimes');
                if (savedTimes) {
                    times = JSON.parse(savedTimes);
                    document.getElementById('pomodoro-time').value = times.pomodoro;
                    document.getElementById('short-break-time').value = times.shortBreak;
                    document.getElementById('long-break-time').value = times.longBreak;
                }

                // Initialiser l'affichage
                setTimer(currentMode, times[currentMode]);
            }

            function saveState() {
                localStorage.setItem('pomodoroCount', pomodoroCount);
                localStorage.setItem('obtainedRewards', JSON.stringify(obtainedRewards));
                localStorage.setItem('pomodoroTimes', JSON.stringify(times));
            }

            // --- Fonctions du Minuteur ---

            function updateDisplay() {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function setTimer(mode, minutes) {
                currentMode = mode;
                totalSeconds = minutes * 60;
                updateDisplay();
                updateModeButtons(mode);
            }
            
            function tick() {
                if (totalSeconds <= 0) {
                    clearInterval(intervalId);
                    intervalId = null;
                    isPaused = true;
                    
                    if (currentMode === 'pomodoro') {
                        pomodoroCount++;
                        sessionCounter.textContent = `Pomodoros Termin√©s : ${pomodoroCount}`;
                        saveState(); 
                        
                        checkReward(pomodoroCount); // V√©rifie r√©compense
                        
                        // Logique Longue/Courte Pause
                        if (pomodoroCount % 4 === 0) {
                            switchToMode('longBreak');
                        } else {
                            switchToMode('shortBreak');
                        }
                    } else {
                        // Apr√®s une pause, revenir en mode Pomodoro
                        switchToMode('pomodoro');
                    }
                    
                    alert(`Temps termin√© ! Il est temps pour le mode : ${currentMode === 'pomodoro' ? 'TRAVAIL üçÖ' : 'PAUSE ‚òï'}`);
                    startBtn.style.display = 'block';
                    pauseBtn.style.display = 'none';

                } else if (!isPaused) {
                    totalSeconds--;
                    updateDisplay();
                }
            }

            function startTimer() {
                if (!intervalId || isPaused) {
                    isPaused = false;
                    if (!intervalId) {
                        intervalId = setInterval(tick, 1000);
                    }
                    startBtn.style.display = 'none';
                    pauseBtn.style.display = 'block';
                }
            }

            function pauseTimer() {
                isPaused = true;
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
            }

            function resetTimer() {
                clearInterval(intervalId);
                intervalId = null;
                isPaused = true;
                setTimer(currentMode, times[currentMode]);
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
            }

            function switchToMode(mode) {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                setTimer(mode, times[mode]);
                isPaused = true;
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
            }

            function updateModeButtons(activeMode) {
                modePomodoro.classList.remove('active');
                modeShortBreak.classList.remove('active');
                modeLongBreak.classList.remove('active');
                
                if (activeMode === 'pomodoro') modePomodoro.classList.add('active');
                if (activeMode === 'shortBreak') modeShortBreak.classList.add('active');
                if (activeMode === 'longBreak') modeLongBreak.classList.add('active');
            }

            // --- Fonctions de R√©compenses ---

            function checkReward(count) {
                const newReward = allRewards.find(r => r.required === count);
                
                // V√©rifie si le seuil est atteint ET si la r√©compense n'est pas d√©j√† obtenue
                if (newReward && !obtainedRewards.some(r => r.required === newReward.required)) {
                    obtainedRewards.push(newReward);
                    saveState(); 
                    renderRewards(); 
                    alert(`F√©licitations ! Nouvelle r√©compense d√©bloqu√©e : ${newReward.emoji} ${newReward.desc}`);
                }
            }

            function renderRewards() {
                rewardsList.innerHTML = ''; 
                
                if (obtainedRewards.length === 0) {
                    rewardsList.innerHTML = '<p>Aucune r√©compense pour le moment. Travaille bien !</p>';
                    return;
                }

                // Trier pour que les plus r√©cents soient en haut
                const sortedRewards = [...obtainedRewards].sort((a, b) => b.required - a.required);

                sortedRewards.forEach(reward => {
                    const rewardItem = document.createElement('div');
                    rewardItem.className = 'reward-item';
                    rewardItem.innerHTML = `${reward.emoji} **${reward.desc}** (${reward.required} Pomodoros)`;
                    rewardsList.appendChild(rewardItem);
                });
            }

            // --- Gestionnaires d'√âv√©nements ---
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            document.getElementById('reset-btn').addEventListener('click', resetTimer);

            modePomodoro.addEventListener('click', () => switchToMode('pomodoro'));
            modeShortBreak.addEventListener('click', () => switchToMode('shortBreak'));
            modeLongBreak.addEventListener('click', () => switchToMode('longBreak'));

            saveSettingsBtn.addEventListener('click', () => {
                const pTime = parseInt(document.getElementById('pomodoro-time').value, 10);
                const sTime = parseInt(document.getElementById('short-break-time').value, 10);
                const lTime = parseInt(document.getElementById('long-break-time').value, 10);
                
                if (pTime > 0 && sTime > 0 && lTime > 0) {
                    times.pomodoro = pTime;
                    times.shortBreak = sTime;
                    times.longBreak = lTime;
                    saveState();
                    if (!intervalId) { // Mettre √† jour si le minuteur est √† l'arr√™t
                        setTimer(currentMode, times[currentMode]);
                    }
                    alert('Temps sauvegard√©s !');
                } else {
                    alert('Veuillez entrer des valeurs valides pour les temps (sup√©rieures √† 0).');
                }
            });

            // --- Initialisation ---
            loadState();
        });
    </script>
</body>
</html>
