<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur Pomodoro Styl√© üçÖ‚ú® (Auto, Pro)</title>
    
    <style>
        /* Importation d'une police Google Font pour un look moderne */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fond styl√© et vibrant */
            background: linear-gradient(135deg, #f06, #4a235a); /* Rouge/Magenta √† Violet Profond */
            color: white;
            margin: 0;
            padding: 20px;
            transition: background 0.5s ease; /* Transition pour le changement de couleur */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15); 
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); 
            text-align: center;
            width: 90%;
            max-width: 550px;
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
            margin: 25px 0;
        }

        /* --- Minuteur --- */
        .timer-container {
            margin: 30px 0;
        }

        #timer-display {
            font-size: 6em;
            font-weight: bold;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px 40px;
            display: inline-block;
            letter-spacing: 6px;
            transition: all 0.5s ease-in-out;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Couleurs du Minuteur par Mode */
        .mode-pomodoro #timer-display { color: #ff5e62; } /* Rouge pour le travail */
        .mode-shortBreak #timer-display { color: #56c4e0; } /* Bleu pour la pause courte */
        .mode-longBreak #timer-display { color: #4cd964; } /* Vert pour la pause longue */

        /* --- Boutons de Contr√¥le --- */
        button {
            background-color: #ffc107; 
            color: #333;
            border: none;
            padding: 14px 30px;
            margin: 5px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #ffeb3b;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.5);
        }
        
        /* Styles sp√©cifiques aux boutons de mode */
        .mode-selector button {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: 400;
            font-size: 0.9em;
            text-transform: none;
        }

        .mode-selector button.active {
            background-color: #ff5e62; 
            box-shadow: 0 0 15px rgba(255, 94, 98, 0.8);
            transform: scale(1.1);
            font-weight: 700;
        }
        
        /* --- Configuration & R√©compenses --- */
        .settings { margin-bottom: 10px; }
        .settings input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            display: block;
            margin: 8px auto;
        }
        .settings label {
            text-align: left;
            margin-top: 10px;
            font-size: 0.9em;
            display: block;
        }
        
        .settings #save-settings {
            background-color: #28a745;
            color: white;
            width: 100%;
            margin-top: 15px;
        }
        
        .settings #toggle-auto-start {
            background-color: #17a2b8; 
            color: white;
            margin-top: 10px;
            width: 100%;
            padding: 10px 20px;
        }
        .settings #toggle-auto-start.active {
            background-color: #20c997; 
            box-shadow: 0 0 10px rgba(32, 201, 151, 0.5);
        }
        
        .rewards-section {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
        }
        
        #rewards-list {
            text-align: left;
            margin-top: 15px;
            max-height: 180px;
            overflow-y: auto;
        }

        .reward-item {
            font-size: 1.1em;
            margin: 8px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #reward-notification {
            color: #20c997; 
            font-weight: bold; 
            margin-bottom: 10px; 
            display: none;
            padding: 10px;
            border: 2px solid #20c997;
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            #timer-display {
                font-size: 5em;
                padding: 15px 25px;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .mode-selector button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body class="mode-pomodoro">

    <audio id="beep-sound" preload="auto" hidden></audio> 
    
    <div class="container">
        <h1>Minuteur Pomodoro Styl√© üöÄ</h1>

        <button id="request-notification-permission">üîî Autoriser les Notifications</button>

        <div class="settings">
            <label for="pomodoro-time">Pomodoro (min) :</label>
            <input type="number" id="pomodoro-time" value="25" min="1">
            <label for="short-break-time">Pause Courte (min) :</label>
            <input type="number" id="short-break-time" value="5" min="1">
            <label for="long-break-time">Pause Longue (min) :</label>
            <input type="number" id="long-break-time" value="15" min="1">
            <button id="save-settings">üíæ Sauvegarder les Temps</button>
            <button id="toggle-auto-start" class="active">üîÅ Auto-Encha√Ænement : ON</button>
        </div>

        <hr>

        <div class="mode-selector">
            <button id="mode-pomodoro" class="active">üçÖ Pomodoro</button>
            <button id="mode-short-break">‚òï Pause Courte</button>
            <button id="mode-long-break">üèñÔ∏è Pause Longue</button>
        </div>

        <div class="timer-container">
            <div id="timer-display">25:00</div>
            <div class="controls">
                <button id="start-btn">‚ñ∂Ô∏è D√©marrer</button>
                <button id="pause-btn" style="display:none;">‚è∏Ô∏è Pause</button>
                <button id="reset-btn">üîÑ R√©initialiser</button>
            </div>
            <p id="session-counter">Pomodoros Termin√©s : 0</p>
        </div>

        <hr>

        <div class="rewards-section">
            <h2>üèÜ Mes R√©compenses Styl√©es</h2>
            <p id="reward-notification" style="display: none;"></p>
            <div id="rewards-list">
                <p>Chargement des r√©compenses...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- √âl√©ments du DOM ---
            const body = document.body;
            const timerDisplay = document.getElementById('timer-display');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const sessionCounter = document.getElementById('session-counter');
            const rewardsList = document.getElementById('rewards-list');
            const saveSettingsBtn = document.getElementById('save-settings');
            const toggleAutoStartBtn = document.getElementById('toggle-auto-start');
            const notificationBtn = document.getElementById('request-notification-permission');
            const rewardNotification = document.getElementById('reward-notification');

            // Modes
            const modePomodoro = document.getElementById('mode-pomodoro');
            const modeShortBreak = document.getElementById('mode-short-break');
            const modeLongBreak = document.getElementById('mode-long-break');

            // --- Variables d'√âtat ---
            let intervalId = null;
            let totalSeconds = 0;
            let isPaused = true;
            let currentMode = 'pomodoro'; 
            let pomodoroCount = 0;
            let autoStartEnabled = true;

            // D√©finitions des temps (en minutes, valeurs par d√©faut)
            let times = {
                pomodoro: 25,
                shortBreak: 5,
                longBreak: 15
            };

            // Liste des r√©compenses progressives
            const allRewards = [
                { emoji: 'üåü', desc: 'Premier pas (Simple) !', required: 1 },
                { emoji: 'üí°', desc: 'Concentration active !', required: 3 },
                { emoji: 'üî•', desc: 'En feu !', required: 5 },
                { emoji: 'ü¶æ', desc: 'Robot de productivit√© (Difficile)', required: 8 },
                { emoji: 'üëë', desc: 'Ma√Ætre du temps', required: 12 },
                { emoji: 'üíé', desc: 'Productivit√© Diamant (Tr√®s Difficile)', required: 16 },
                { emoji: 'üåå', desc: 'Vitesse de la lumi√®re', required: 20 },
            ];
            let obtainedRewards = [];

            // --- Fonctions Audio et Notifications ---

            /**
             * Joue un court bip sonore en utilisant l'API AudioContext (non bloquant).
             */
            function playBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.type = 'sine'; 
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime); 
                    
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.4); 

                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.4);
                } catch (e) {
                    console.warn("Impossible de jouer le son AudioContext. Le navigateur peut bloquer l'API audio sans interaction utilisateur.");
                }
            }
            
            /**
             * Affiche une notification desktop si la permission est accord√©e.
             * @param {string} title - Le titre de la notification.
             * @param {string} body - Le corps du message.
             */
            function sendNotification(title, body) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, {
                        body: body,
                        icon: 'https://i.imgur.com/g8uXy7F.png' // Lien vers une image de tomate pour l'ic√¥ne
                    });
                } else if ('Notification' in window && Notification.permission !== 'denied' && !isPaused) {
                    // Tenter de demander la permission si le minuteur est en cours
                    Notification.requestPermission();
                }
            }

            function requestNotificationPermission() {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            notificationBtn.textContent = 'üîî Notifications ON';
                            notificationBtn.disabled = true;
                        } else {
                            notificationBtn.textContent = 'üîï Notifications Bloqu√©es';
                        }
                    });
                } else {
                    notificationBtn.textContent = '‚ùå Notifications non support√©es';
                    notificationBtn.disabled = true;
                }
            }
            
            // --- Fonctions de LocalStorage ---

            function loadState() {
                const savedCount = localStorage.getItem('pomodoroCount');
                if (savedCount) {
                    pomodoroCount = parseInt(savedCount, 10);
                    sessionCounter.textContent = `Pomodoros Termin√©s : ${pomodoroCount}`;
                }
                
                const savedRewards = localStorage.getItem('obtainedRewards');
                if (savedRewards) {
                    obtainedRewards = JSON.parse(savedRewards);
                    renderRewards();
                } else {
                    rewardsList.innerHTML = '<p>Aucune r√©compense pour le moment. Travaille bien !</p>';
                }

                const savedTimes = localStorage.getItem('pomodoroTimes');
                if (savedTimes) {
                    times = JSON.parse(savedTimes);
                    document.getElementById('pomodoro-time').value = times.pomodoro;
                    document.getElementById('short-break-time').value = times.shortBreak;
                    document.getElementById('long-break-time').value = times.longBreak;
                }
                
                const savedAutoStart = localStorage.getItem('autoStartEnabled');
                if (savedAutoStart !== null) {
                    autoStartEnabled = savedAutoStart === 'true';
                    updateAutoStartButton();
                }

                setTimer(currentMode, times[currentMode]);
                
                // V√©rifier l'√©tat initial de la permission de notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    notificationBtn.textContent = 'üîî Notifications ON';
                    notificationBtn.disabled = true;
                } else if ('Notification' in window && Notification.permission === 'denied') {
                    notificationBtn.textContent = 'üîï Notifications Bloqu√©es';
                }
            }

            function saveState() {
                localStorage.setItem('pomodoroCount', pomodoroCount);
                localStorage.setItem('obtainedRewards', JSON.stringify(obtainedRewards));
                localStorage.setItem('pomodoroTimes', JSON.stringify(times));
                localStorage.setItem('autoStartEnabled', autoStartEnabled);
            }

            // --- Fonctions du Minuteur ---

            function updateDisplay() {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerDisplay.textContent = timeString;
                // Mettre √† jour le titre de l'onglet pour l'arri√®re-plan
                document.title = `(${timeString}) ${currentMode.toUpperCase()}`;
            }

            function setTimer(mode, minutes) {
                currentMode = mode;
                totalSeconds = minutes * 60;
                updateDisplay();
                updateModeButtons(mode);
                updateBodyStyle(mode); 
            }
            
            function tick() {
                if (totalSeconds <= 0) {
                    clearInterval(intervalId);
                    intervalId = null;
                    isPaused = true;
                    
                    playBeep(); 

                    let nextMode;
                    let notificationTitle;
                    let notificationBody;

                    if (currentMode === 'pomodoro') {
                        pomodoroCount++;
                        sessionCounter.textContent = `Pomodoros Termin√©s : ${pomodoroCount}`;
                        saveState(); 
                        checkReward(pomodoroCount); 
                        
                        nextMode = (pomodoroCount % 4 === 0) ? 'longBreak' : 'shortBreak';
                        notificationTitle = `üçÖ Session termin√©e (${pomodoroCount}) !`;
                        notificationBody = `C'est l'heure de la PAUSE ${nextMode === 'longBreak' ? 'longue (15 min)' : 'courte (5 min)'} !`;
                    } else {
                        nextMode = 'pomodoro';
                        notificationTitle = `‚òï Pause termin√©e !`;
                        notificationBody = `ü¶æ Retour au TRAVAIL (25 min) ! Concentration maximale.`;
                    }
                    
                    // Envoyer la notification non-bloquante
                    sendNotification(notificationTitle, notificationBody);

                    // Passage au mode suivant avec demande d'auto-start
                    switchToMode(nextMode, true); 

                } else if (!isPaused) {
                    totalSeconds--;
                    updateDisplay();
                }
            }

            function startTimer() {
                if (!intervalId || isPaused) {
                    isPaused = false;
                    if (!intervalId) {
                        intervalId = setInterval(tick, 1000);
                    }
                    startBtn.style.display = 'none';
                    pauseBtn.style.display = 'block';
                }
            }

            function pauseTimer() {
                isPaused = true;
                clearInterval(intervalId);
                intervalId = null;
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                document.title = `PAUSED - ${currentMode.toUpperCase()}`;
            }

            function resetTimer() {
                clearInterval(intervalId);
                intervalId = null;
                isPaused = true;
                setTimer(currentMode, times[currentMode]);
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                document.title = `Minuteur Pomodoro Styl√© üçÖ‚ú®`;
            }
            
            function switchToMode(mode, autoStart = false) {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                setTimer(mode, times[mode]);
                isPaused = true;
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';

                if (autoStart && autoStartEnabled) { 
                    setTimeout(startTimer, 100); 
                }
            }

            function updateModeButtons(activeMode) {
                modePomodoro.classList.remove('active');
                modeShortBreak.classList.remove('active');
                modeLongBreak.classList.remove('active');
                
                if (activeMode === 'pomodoro') modePomodoro.classList.add('active');
                if (activeMode === 'shortBreak') modeShortBreak.classList.add('active');
                if (activeMode === 'longBreak') modeLongBreak.classList.add('active');
            }

            function updateBodyStyle(activeMode) {
                body.classList.remove('mode-pomodoro', 'mode-shortBreak', 'mode-longBreak');
                body.classList.add(`mode-${activeMode}`);
            }

            function toggleAutoStart() {
                autoStartEnabled = !autoStartEnabled;
                saveState();
                updateAutoStartButton();
            }

            function updateAutoStartButton() {
                toggleAutoStartBtn.textContent = `üîÅ Auto-Encha√Ænement : ${autoStartEnabled ? 'ON' : 'OFF'}`;
                if (autoStartEnabled) {
                    toggleAutoStartBtn.classList.add('active');
                } else {
                    toggleAutoStartBtn.classList.remove('active');
                }
            }


            // --- Fonctions de R√©compenses ---

            function checkReward(count) {
                const newReward = allRewards.find(r => r.required === count);
                
                if (newReward && !obtainedRewards.some(r => r.required === newReward.required)) {
                    obtainedRewards.push(newReward);
                    saveState(); 
                    renderRewards(); 
                    // Affichage d'une notification discr√®te dans l'interface
                    rewardNotification.style.display = 'block';
                    rewardNotification.textContent = `üéâ NOUVELLE R√âCOMPENSE D√âBLOQU√âE : ${newReward.emoji} ${newReward.desc} !`;
                    setTimeout(() => {
                        rewardNotification.style.display = 'none';
                    }, 5000); // Cache la notification apr√®s 5 secondes
                }
            }

            function renderRewards() {
                rewardsList.innerHTML = ''; 
                
                if (obtainedRewards.length === 0) {
                    rewardsList.innerHTML = '<p>Aucune r√©compense pour le moment. Travaille bien !</p>';
                    return;
                }

                const sortedRewards = [...obtainedRewards].sort((a, b) => b.required - a.required);

                sortedRewards.forEach(reward => {
                    const rewardItem = document.createElement('div');
                    rewardItem.className = 'reward-item';
                    rewardItem.innerHTML = `${reward.emoji} <strong>${reward.desc}</strong> (${reward.required} Pomodoros)`;
                    rewardsList.appendChild(rewardItem);
                });
            }

            // --- Gestionnaires d'√âv√©nements ---
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            document.getElementById('reset-btn').addEventListener('click', resetTimer);

            modePomodoro.addEventListener('click', () => switchToMode('pomodoro'));
            modeShortBreak.addEventListener('click', () => switchToMode('shortBreak'));
            modeLongBreak.addEventListener('click', () => switchToMode('longBreak'));
            
            toggleAutoStartBtn.addEventListener('click', toggleAutoStart);
            notificationBtn.addEventListener('click', requestNotificationPermission); // Nouveau
            
            saveSettingsBtn.addEventListener('click', () => {
                const pTime = parseInt(document.getElementById('pomodoro-time').value, 10);
                const sTime = parseInt(document.getElementById('short-break-time').value, 10);
                const lTime = parseInt(document.getElementById('long-break-time').value, 10);
                
                if (pTime > 0 && sTime > 0 && lTime > 0) {
                    times.pomodoro = pTime;
                    times.shortBreak = sTime;
                    times.longBreak = lTime;
                    saveState();
                    if (!intervalId) {
                        setTimer(currentMode, times[currentMode]);
                    }
                    // Notification de sauvegarde non bloquante
                    rewardNotification.style.display = 'block';
                    rewardNotification.textContent = 'üíæ Temps et param√®tres sauvegard√©s !';
                    setTimeout(() => { rewardNotification.style.display = 'none'; }, 2000);
                } else {
                    // Utilisation d'une notification interne √† la place d'une alerte bloquante
                    rewardNotification.style.display = 'block';
                    rewardNotification.textContent = '‚ùå Erreur: Veuillez entrer des valeurs valides (sup√©rieures √† 0).';
                    rewardNotification.style.color = '#dc3545'; // Rouge d'erreur
                    setTimeout(() => { 
                        rewardNotification.style.display = 'none';
                        rewardNotification.style.color = '#20c997'; // Remettre la couleur normale
                    }, 3000);
                }
            });

            // --- Initialisation ---
            loadState();
        });
    </script>
</body>
</html>
